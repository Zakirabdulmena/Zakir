<DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0.">
    <title>Registration  Form</title>
    <link rel="stylesheet" href="zakir.css">
  </head>
<body>
  <div class="container">
    <form id="registrationForm" action="#" method="post" encytype="multipart/form-data">
      <h2>sign up</h2>
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">password:</label>
        <input type="password" id="password" name="password" required>
        <div id="password-strength-meter"></div>
      </div>
      <div
        class="form-group">
        <label for="confirm_password">Confirm password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
          
        </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" name="country">
      </div>
      <div class="form-group">
        <label for="profile_picture">Profile Picture:</label>
        <input type="file" id="profile_picture" name="profile_Picture">
      </div>
      <div class="form-group">
        <input type="checkbox" id="terms" required>
        <label for="terms">I accept the<a href="#">terms and conditions</a></label>
      </div>
      <div class="form-group">
        <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
      </div>
      <button type="submit">Registet</button>      
    </form>
  </div>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script src="script.js"></script>
</body>
</html>
